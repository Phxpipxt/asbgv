<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    td {
      padding: 8px;
      text-align: left;
    }

    .logo {
      width: 50px; /* Adjust the size as needed */
      height: auto;
    }

    .underline {
      border-bottom: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <!-- Left Side -->
      <td rowspan="2">
        <img src="school-logo.png" alt="School Logo" class="logo">
        <br>
        <img src="logo-1.png" alt="Logo 1" class="logo">
        <img src="logo-2.png" alt="Logo 2" class="logo">
        <img src="logo-3.png" alt="Logo 3" class="logo">
        <img src="logo-4.png" alt="Logo 4" class="logo">
        <img src="logo-5.png" alt="Logo 5" class="logo">
      </td>

      <!-- Right Side -->
      <td>
        <img src="location-logo.png" alt="Location Logo" class="logo"> GREEN VALLEY
      </td>
    </tr>
    <tr>
      <td>
        900 Moo 3 Bangna-Trad Km.15 <br> Bangplee, Samutprakarn 10540
      </td>
    </tr>
    <tr>
      <td class="underline"></td> <!-- Underline between left and right columns -->
      <td>
        <img src="telephone-logo.png" alt="Telephone Logo" class="logo" style="vertical-align: middle;"> 02-430-8888
        <img src="website-logo.png" alt="Website Logo" class="logo">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <img src="social-media-1.png" alt="Social Media 1" class="logo">
        <!-- Add more social media logos -->
      </td>
    </tr>
  </table>
</body>
</html>
